<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <div class="formulario">
        <form action="">
            <div class="inputs">
                <label for="firstname">Nombre: </label>
                <input size="30" type="text" name="firstname" class="inputsitos" placeholder="Ingrese nombre...">
            </div>
            <br>
            <div class="inputs">
                <label for="email">E-mail: </label>
                <input size="30" type="text" name="email" class="inputsitos" placeholder="Ingrese e-mail...">
            </div>
            <br>
            <div class="inputs">
                <label for="firstname">Subject: </label>
                <input size="30" type="text" name="firstname" class="inputsitos" placeholder="Ingrese Subject...">
            </div>
            <br>
            <div class="inputs">
                <label for="firstname">Mensaje: </label>
                <input size="30" type="text" name="firstname" class="mensaje">
            </div>
            <br>
            <div class="inputs">
                <button class="boton-principal">Enviar</button>
                <br>
                <br>
                <button class="boton-secundario">Volver</button>
        </form>
    </div>
    </div>
</body>

</html>
